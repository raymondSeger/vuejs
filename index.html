<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>

<style>
    .redText {
        color: red;
    }
</style>


<div id="app-7" :id="dynamicId" :class="classObject">
    {{ name | capitalize }}

    <p>Computed reversed name: "{{ reversedName }}"</p>

    <p :style="{ color: activeColor, fontSize: fontSize }">Hi All</p>

    <button id="buttonNew" @click="someMethod"></button>

    <template v-if="conditional">
        <h1>Title</h1>
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
    </template>
</div>

<button id="button">Click me</button>


<script>

    var app7 = new Vue({
        el: '#app-7',
        data: {
            name : "raymond",
            dynamicId : 12,
            classObject: "redText",
            activeColor: 'red',
            fontSize: "30px",
            conditional: true,
        },
        computed: {
            // a computed getter
            reversedName: function () {
                // `this` points to the vm instance
                return this.name.split('').reverse().join('')
            }
        },
        filters: {
            capitalize: function (value) {
                if (!value) return '';
                value = value.toString();
                return value.charAt(0).toUpperCase() + value.slice(1);
            }
        },
        methods: {
            someMethod: function () {
                alert('hi all');
            }
        }
    });


    $('#button').on('click', function(){
        app7.conditional = false;
    });
</script>

</body>
</html>
